<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagei vs. Panzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #1E90FF, #4169E1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        canvas {
            background: linear-gradient(180deg, #87CEEB, #E0F6FF);
            border: 2px solid #fff;
            border-radius: 10px;
        }
        #score, #timeLeft {
            font-size: 18px;
            margin: 10px 0;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Papagei vs. Panzer</h1>
        <h5>SPACE = Feuer | PFEILTASTEN = rechts, links</h5>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Punkte: 0</div>
        <div id="timeLeft">Zeit: 60s</div>
    </div>
    <div id="gameOver">
        <h2>Spiel vorbei!</h2>
        <p id="finalScore"></p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeLeftElement = document.getElementById('timeLeft');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 60;
        let parrots = [];
        let bullets = [];
        let isGameRunning = true;
        let keys = {};

        class Tank {
            constructor() {
                this.width = 40;
                this.height = 20;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 5;
            }

            move() {
                if (keys.ArrowLeft && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys.ArrowRight && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 15, 10, 15);
            }

            shoot() {
                bullets.push(new Bullet(this.x + this.width / 2, this.y - 15));
            }
        }

        class Parrot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height / 2);
                this.speed = Math.random() * 2 + 1;
                this.direction = Math.random() * Math.PI * 2;
                this.size = 20;
            }

            update() {
                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;

                if (this.x < 0 || this.x > canvas.width) this.direction = Math.PI - this.direction;
                if (this.y < 0 || this.y > canvas.height / 2) this.direction = -this.direction;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.moveTo(this.x + this.size, this.y);
                ctx.lineTo(this.x + this.size + 10, this.y - 3);
                ctx.lineTo(this.x + this.size + 10, this.y + 3);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 7, this.y - 7, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 7, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 5;
                this.size = 3;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let tank = new Tank();

        function spawnParrot() {
            if (parrots.length < 5) {
                parrots.push(new Parrot());
            }
            setTimeout(spawnParrot, Math.random() * 2000 + 1000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            tank.move();
            tank.draw();

            parrots.forEach((parrot, index) => {
                parrot.update();
                parrot.draw();

                bullets.forEach((bullet, bulletIndex) => {
                    if (Math.hypot(bullet.x - parrot.x, bullet.y - parrot.y) < parrot.size + bullet.size) {
                        parrots.splice(index, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });
            });

            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            scoreElement.textContent = `Punkte: ${score}`;
            timeLeft -= 1 / 60;
            timeLeftElement.textContent = `Zeit: ${Math.ceil(timeLeft)}s`;

            if (timeLeft <= 0) {
                endGame();
            }

            if (isGameRunning) {
                requestAnimationFrame(updateGame);
            }
        }

        function endGame() {
            isGameRunning = false;
            finalScoreElement.textContent = `Dein Punktestand: ${score}`;
            gameOverElement.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                tank.shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        spawnParrot();
        updateGame();
    </script>
</body>
</html>
