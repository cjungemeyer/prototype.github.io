<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilbild-Management</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            border: 4px solid var(--primary-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .avatar-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .upload-progress {
            margin-top: 1rem;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }

        .drag-drop-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .drag-drop-area.dragover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .profile-picture {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dein Profilbild</h1>
        <img src="/api/placeholder/200/200" alt="Profilbild" id="profilePicture" class="profile-picture">
        <div style="text-align: center; margin-top: 1rem;">
            <button id="uploadBtn" class="btn">Bild hochladen</button>
            <button id="removeBtn" class="btn btn-danger">Bild entfernen</button>
        </div>
        <div class="upload-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="filters">
            <button class="filter-btn" data-filter="none">Normal</button>
            <button class="filter-btn" data-filter="grayscale">Graustufen</button>
            <button class="filter-btn" data-filter="sepia">Sepia</button>
            <button class="filter-btn" data-filter="invert">Invertiert</button>
        </div>
        <div class="drag-drop-area" id="dragDropArea">
            <p>Ziehe dein Bild hierher oder klicke, um es auszuw√§hlen</p>
        </div>
        <div class="avatar-selection">
            <img src="/api/placeholder/80/80" alt="Avatar 1" class="avatar-option" data-avatar="avatar1">
            <img src="/api/placeholder/80/80" alt="Avatar 2" class="avatar-option" data-avatar="avatar2">
            <img src="/api/placeholder/80/80" alt="Avatar 3" class="avatar-option" data-avatar="avatar3">
            <img src="/api/placeholder/80/80" alt="Avatar 4" class="avatar-option" data-avatar="avatar4">
        </div>
    </div>

    <script>
        const profilePicture = document.getElementById('profilePicture');
        const uploadBtn = document.getElementById('uploadBtn');
        const removeBtn = document.getElementById('removeBtn');
        const progressBar = document.getElementById('progressBar');
        const dragDropArea = document.getElementById('dragDropArea');
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentFilter = 'none';

        uploadBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                handleFileUpload(file);
            };
            input.click();
        });

        removeBtn.addEventListener('click', () => {
            profilePicture.src = '/api/placeholder/200/200';
            progressBar.style.width = '0';
        });

        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileUpload(file);
        });

        avatarOptions.forEach(avatar => {
            avatar.addEventListener('click', () => {
                profilePicture.src = avatar.src;
            });
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                applyFilter();
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                profilePicture.src = e.target.result;
                simulateUpload();
            };
            reader.readAsDataURL(file);
        }

        function simulateUpload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.style.width = '0';
                    }, 1000);
                }
            }, 200);
        }

        function applyFilter() {
            profilePicture.style.filter = currentFilter === 'none' ? 'none' :
                currentFilter === 'grayscale' ? 'grayscale(100%)' :
                currentFilter === 'sepia' ? 'sepia(100%)' :
                currentFilter === 'invert' ? 'invert(100%)' : 'none';
        }
    </script>
</body>
</html>
